version: 2
project_name: vchopper

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    binary: vchopper

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - setup_ffmpeg.ps1
      - setup_ffmpeg.sh

brews:
  - repository:
      owner: sok97
      name: homebrew-tap
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    homepage: "https://github.com/sok97/Go_Vchopper"
    description: "A lightweight video cutter and muter"
    license: MIT
    install: |
      bin.install "vchopper"
    test: |
      system "#{bin}/vchopper", "-h"
    dependencies:
      - name: ffmpeg

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

scoops:
  - repository:
      owner: sok97
      name: scoop-bucket
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    homepage: "https://github.com/sok97/Go_Vchopper"
    description: "A lightweight video cutter and muter"
    license: MIT
